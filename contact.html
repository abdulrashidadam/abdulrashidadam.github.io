<body>

  <header class="navbar">
    <div class="wrap navbar-row">

      <ul class="nav">

  <section class="section">
    <div class="wrap">
      <div class="page-head">
        <h1>Contact</h1>
        <p>Send a message using the form below, or connect via social profiles.</p>
      </div>

      <div class="contact-grid">
        <!-- LEFT: FORM -->
        <form name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field">

  <!-- Required hidden fields -->
  <input type="hidden" name="form-name" value="contact">
  <input type="hidden" name="bot-field">

  <div class="field">
    <label for="name">Name *</label>
    <input id="name" name="name" required>
  </div>

  <div class="field">
    <label for="email">Email address *</label>
    <input id="email" name="email" type="email" required>
  </div>

  <div class="field">
    <label for="msg">Message *</label>
    <textarea id="msg" name="message" required></textarea>
  </div>

  <button class="btn" type="submit">Submit message</button>
</form>

        <!-- RIGHT: MAP + LOCATION + SOCIAL -->
        <aside>
          <div class="map">
            <!-- Replace with your location embed if desired -->
            <iframe
              title="Map"
              loading="lazy"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-93.655%2C41.655%2C-91.373%2C42.449&layer=mapnik">
            </iframe>
          </div>

          <div class="location">
            <h3>Location</h3>
            <div class="muted">
  647 Emerald St.<br/>
  Iowa City, IA 52246<br/>
  United States
</div>

            <div class="social" aria-label="Social profiles">
              <a href="#" title="Facebook" aria-label="Facebook">f</a>
              <a href="#" title="X" aria-label="X">x</a>
              <a href="#" title="Instagram" aria-label="Instagram">ig</a>
              <a href="#" title="YouTube" aria-label="YouTube">yt</a>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="wrap footer-row">
      <div>© <span id="y"></span> Your Name</div>
      <div><a href="publications.html">Publications</a> • <a href="about.html">About</a></div>
    </div>
  </footer>

  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
</html>
