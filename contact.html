<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdul Rashid Adam — Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="wrap navbar-row">
      <a class="brand" href="index.html">ABDUL RASHID ADAM</a>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Specializations and Skills</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="section">
    <div class="wrap">
      <div class="page-head">
        <h1>Contact</h1>
        <p>Send a message using the form below, or connect via other channels.</p>
      </div>

      <div class="contact-grid">

        <!-- LEFT: CONTACT FORM (FORMSPREE) -->
        <form
          action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST">

          <div class="field">
            <label for="name">Name *</label>
            <input id="name" name="name" type="text" required>
          </div>

          <div class="field">
            <label for="email">Email address *</label>
            <input id="email" name="email" type="email" required>
          </div>

          <div class="field">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <!-- Optional: email subject -->
          <input type="hidden" name="_subject" value="New message from personal website">

          <!-- Optional: redirect after submission -->
          <input type="hidden" name="_redirect" value="https://abdulrashidadam.github.io/thank-you.html">

          <button class="btn" type="submit">Submit Message</button>
        </form>

        <!-- RIGHT: MAP + LOCATION -->
        <aside>
          <div class="map">
            <iframe
              title="Map"
              loading="lazy"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-91.57%2C41.63%2C-91.51%2C41.68&layer=mapnik">
            </iframe>
          </div>

          <div class="location">
            <h3>Location</h3>
            <div class="muted">
              647 Emerald St.<br>
              Iowa City, IA 52246<br>
              United States
            </div>

            <div class="social" aria-label="Social profiles">
              <a href="#" aria-label="LinkedIn">in</a>
              <a href="#" aria-label="Google Scholar">gs</a>
              <a href="#" aria-label="GitHub">gh</a>
            </div>
          </div>
        </aside>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="wrap footer-row">
      <div>© <span id="y"></span> Abdul Rashid Adam</div>
      <div>
        <a href="publications.html">Publications</a> •
        <a href="about.html">About</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
